<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Udemy</h1>

			<a href="inicioSesion.html">Iniciar sesión</a>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img src="https://img.freepik.com/vector-premium/doodle-matematicas-formulas-matematicas-dibujadas-mano-pizarra-portada-libro-banner-fondo-etc-industria-educacion-teoria-matematica-educacion-escolar_93083-3366.jpg" alt="Producto">
				</figure>
				<div class="info-product">
					<a href="info1.html">Información</a>
					<h2>Curso - Matemáticas </h2>
					<p class="price">Q350.00</p>
					<button class="btn-add-cart" >Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="https://cms.rootstack.com/sites/default/files/inline-images/javascript%20logo.png" alt="Producto">
				</figure>
				<div class="info-product">
					<a href="info2.html">Información</a>
					<h2>Curso - JavaScript </h2>
					<p class="price">Q255.00</p>
					<button class="btn-add-cart" >Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="https://estadisticaparatodos.com/wp-content/uploads/2017/01/estad%C3%ADstica.jpg" alt="Producto">
				</figure>
				<div class="info-product">
					<a href="info3.html">Información</a>
					<h2>Curso - Estadística I </h2>
					<p class="price">Q380.00</p>
					<button class="btn-add-cart" >Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="https://concepto.de/wp-content/uploads/2018/08/Microeconomia-e1534871354707.jpg" alt="Producto">
				</figure>
				<div class="info-product">
					<a href="info4.html">Información</a>
					<h2>Curso - Microeconomía </h2>

					<p class="price">Q350.00</p>
					<button class="btn-add-cart" >Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
